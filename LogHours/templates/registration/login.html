{% extends 'base.html' %}
{% block title %}Login{% endblock %}
<div class="modal " tabindex="-1">
  <div class="modal-dialog">
{% block content %}
    <div class="container p-3 p-lg-3 p-md-3 p-sm-3 p-xl-3 ">
        <div class="card bg-dark text-center p-3 p-md-3 p-sm-3 p-xl-3">
            <h1 class="card-header font-weight-bold">Ingresar</h1>
            <div class="card-body justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary me-3" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
  </div>
</div>
